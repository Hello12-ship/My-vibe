<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Akash Vibes ðŸŽµ</title>
<style>
:root {
  --bg-color: #ffffff;
  --text-color: #111;
  --card-color: #f2f2f2;
  --accent-color: #007aff;
}
body.dark {
  --bg-color: #0e0e0e;
  --text-color: #fff;
  --card-color: #1c1c1c;
  --accent-color: #00b7ff;
}
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  transition: background 0.5s, color 0.5s;
}
header {
  font-size: 2rem;
  font-weight: 600;
  text-align: center;
  padding: 15px;
  letter-spacing: 1px;
  background: var(--card-color);
}
.theme-toggle {
  position: fixed;
  top: 15px;
  right: 15px;
  background: var(--card-color);
  color: var(--text-color);
  border: none;
  border-radius: 12px;
  padding: 6px 12px;
  cursor: pointer;
  transition: all 0.3s;
  z-index: 100;
}
.theme-toggle:hover {
  background: var(--accent-color);
  color: white;
}
#library {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px 10px;
  gap: 15px;
  max-height: calc(100vh - 120px);
  overflow-y: auto;
}
.search-bar {
  width: 90%;
  max-width: 450px;
  padding: 10px;
  border-radius: 10px;
  border: 1px solid #ccc;
  outline: none;
  margin-bottom: 15px;
  font-size: 1rem;
}
.song-card {
  background: var(--card-color);
  width: 95%;
  max-width: 450px;
  padding: 15px 20px;
  border-radius: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  cursor: pointer;
  transition: transform 0.2s, background 0.3s;
}
.song-card:hover {
  transform: scale(1.02);
  background: rgba(0,0,0,0.05);
}
#detail {
  display: none;
  flex-direction: column;
  align-items: center;
  padding: 20px 10px;
}
.song-title {
  font-size: 1.8rem;
  font-weight: 600;
  margin-bottom: 5px;
  text-align: center;
}
.song-meta {
  font-size: 0.9rem;
  color: #555;
  margin-bottom: 15px;
  text-align: center;
}
.song-image {
  width: 80%;
  max-width: 300px;
  border-radius: 20px;
  filter: brightness(1.2);
  box-shadow: 0 8px 20px rgba(0,0,0,0.4);
  margin-bottom: 15px;
}
audio {
  width: 90%;
  margin-bottom: 15px;
}
.download-btn, .back-btn {
  margin-top: 8px;
  background: var(--accent-color);
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 8px 15px;
  cursor: pointer;
}
footer {
  text-align: center;
  padding: 10px 0;
  font-size: 0.9rem;
  background: var(--card-color);
  color: var(--text-color);
  width: 100%;
  margin-top: 10px;
  border-top: 1px solid rgba(0,0,0,0.1);
}
</style>
</head>
<body>

<button class="theme-toggle" onclick="toggleTheme()">ðŸŒ— Mode</button>
<header>-Music Lounge â™ª</header>

<div id="library">
  <input type="text" class="search-bar" id="searchInput" placeholder="Search songs...">
</div>

<div id="detail">
  <div class="song-title" id="songTitle"></div>
  <div class="song-meta" id="songMeta"></div>
  <img src="audio.jpg" alt="Audio Cover" class="song-image">
  <audio id="audio" controls></audio>
  <button class="download-btn" id="downloadBtn">Download</button>
  <button class="back-btn" onclick="backToLibrary()">Back</button>
</div>

<footer>ðŸŽ¶ Made by Akash ðŸ’«</footer>

<script>
const songs = [

  {file: "Apa Fer Milange.mp3", title: "Apa Fer Milange", singer: "Savi Kahlon", composer: "The Masterz", lyricist: "Savi Kahlon", movie: "Single / Punjabi"},

  {file: "Falak Tak Chal Sath Mere.mp3", title: "Falak Tak Chal Sath Mere", singer: "Udit Narayan & Mahalaxmi Iyer", composer: "Vishal-Shekhar", lyricist: "Kausar Munir", movie: "Tashan (2008)"},
  {file: "Raataan Lambiyan.mp3", title: "Raataan Lambiyan", singer: "Jubin Nautiyal", composer: "Tanishk Bagchi", lyricist: "Tanishk Bagchi", movie: "Shershaah (2021)"},
  {file: "Gulabi Aakhen.mp3", title: "Gulabi Aakhen", singer: "Mohammad Rafi", composer: "R.D. Burman", lyricist: "Anand Bakshi", movie: "The Train (1970)"},
  {file: "Pee Loon.mp3", title: "Pee Loon", singer: "Mohit Chauhan", composer: "Pritam", lyricist: "Irshad Kamil", movie: "Once Upon A Time In Mumbaai (2010)"},
  {file: "Channa Mereya.mp3", title: "Channa Mereya", singer: "Arijit Singh", composer: "Pritam", lyricist: "Amitabh Bhattacharya", movie: "Ae Dil Hai Mushkil (2016)"},
  {file: "Shayad.mp3", title: "Shayad", singer: "Arijit Singh", composer: "Pritam", lyricist: "Irshad Kamil", movie: "Love Aaj Kal (2020)"},
  {file: "Kesariya.mp3", title: "Kesariya", singer: "Arijit Singh", composer: "Pritam", lyricist: "Amitabh Bhattacharya", movie: "Brahmastra (2022)"},
  {file: "Saibo.mp3", title: "Saibo", singer: "Shreya Ghoshal", composer: "Sachin-Jigar", lyricist: "Sameer", movie: "Shor In The City (2011)"},

  {file: "Sajni.mp3", title: "Sajni", singer: "Armaan Malik", composer: "Amit Trivedi", lyricist: "Kausar Munir", movie: "Laapata Ladies (2024)"},
  {file: "Kal Ho Na Ho.mp3", title: "Kal Ho Na Ho", singer: "Sonu Nigam", composer: "Shankar-Ehsaan-Loy", lyricist: "Javed Akhtar", movie: "Kal Ho Naa Ho (2003)"},
  {file: "Muskurane.mp3", title: "Muskurane", singer: "Arijit Singh", composer: "Jeet Gannguli", lyricist: "Rashmi Singh", movie: "CityLights (2014)"},
  {file: "Ranjha.mp3", title: "Ranjha", singer: "Jasleen Royal", composer: "Akhil Sachdeva", lyricist: "Anvita Dutt", movie: "Shershaah (2021)"},
  {file: "Thoda Thoda Pyaar.mp3", title: "Thoda Thoda Pyaar", singer: "Stebin Ben", composer: "Nilesh Ahuja", lyricist: "Kumaar", movie: "Single (2021)"},
  {file: "Dil Ibadat.mp3", title: "Dil Ibadat", singer: "K.K.", composer: "Pritam", lyricist: "Sayeed Quadri", movie: "Tum Mile (2009)"},
  {file: "Tune Jo Na Kaha.mp3", title: "Tune Jo Na Kaha", singer: "Mohit Chauhan", composer: "Pritam", lyricist: "Sayeed Quadri", movie: "New York (2009)"},
  {file: "Tumsa Koi Pyaara.mp3", title: "Tumsa Koi Pyaara", singer: "Kumar Sanu", composer: "Nadeem-Shravan", lyricist: "Sameer", movie: "Kuch Kuch Hota Hai (1998)"},
  {file: "_Nanga Punga Dost.mp3", title: "Nanga punga dost", singer: "Akash", composer: "akash", lyricist: "akash"},
  {file: "aaja Sanam madhur chandani.mp3", title: "Aaja sanam"},
  {file: "Badtameez Dil.mp3", title: "Badtameez dil"},
  {file: "Buddhu Sa Mann h.mp3", title: "buddhu sa man h"},
  {file: "Abhi Na Jaao Chhod Kar.mp3", title: "Abhi na jao chhod kar"}
];

const library = document.getElementById('library');
const detail = document.getElementById('detail');
const songTitle = document.getElementById('songTitle');
const songMeta = document.getElementById('songMeta');
const audio = document.getElementById('audio');
const downloadBtn = document.getElementById('downloadBtn');
const searchInput = document.getElementById('searchInput');

let currentSong = null;

function renderLibrary() {
  library.querySelectorAll('.song-card').forEach(e => e.remove());
  songs.forEach((song, index)=>{
    const card = document.createElement('div');
    card.classList.add('song-card');
    card.textContent = song.title;
    card.addEventListener('click', ()=> showDetail(index));
    library.appendChild(card);
  });
}

renderLibrary();

function showDetail(index){
  const s = songs[index];
  currentSong = index;
  songTitle.textContent = s.title;
  songMeta.textContent = `Singer: ${s.singer} | Composer: ${s.composer} | Lyricist: ${s.lyricist} | Movie: ${s.movie}`;
  audio.src = s.file;
  audio.play();
  downloadBtn.onclick = ()=> {
    const a = document.createElement('a');
    a.href = s.file;
    a.download = s.file;
    a.click();
  }
  library.style.display = 'none';
  detail.style.display = 'flex';
}

audio.addEventListener('ended', ()=>{
  let randomIndex = Math.floor(Math.random() * songs.length);
  showDetail(randomIndex);
});

searchInput.addEventListener('input', ()=>{
  const value = searchInput.value.toLowerCase();
  document.querySelectorAll('.song-card').forEach(card=>{
    card.style.display = card.textContent.toLowerCase().includes(value) ? 'block' : 'none';
  });
});

function backToLibrary(){
  audio.pause();
  detail.style.display = 'none';
  library.style.display = 'flex';
}

function toggleTheme(){
  document.body.classList.toggle('dark');
}
</script>

</body>
</html>
