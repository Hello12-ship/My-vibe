<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Music Lounge — Akash Vibes</title>
<style>
  :root{
    --bg-light:#f7f7f7; --card-light:#fff; --text-light:#111; --muted-light:#666; --accent:#007aff;
    --bg-dark:#0e0e0e; --card-dark:#141414; --text-dark:#f5f5f5; --muted-dark:#9aa6b2; --accent-dark:#00b7ff;
    --radius:14px; --maxw:980px;
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:Poppins,Inter,system-ui,Arial; background:var(--bg-light); color:var(--text-light); transition:background .25s,color .25s}
  body.dark{background:var(--bg-dark); color:var(--text-dark)}
  .wrap{max-width:var(--maxw);margin:18px auto;padding:18px;display:grid;grid-template-columns:1fr 380px;gap:18px}
  header{grid-column:1/-1;display:flex;align-items:center;justify-content:space-between;padding:6px 10px;border-radius:10px}
  h1{font-size:1.2rem;margin:0;letter-spacing:1px}
  .top-controls{display:flex;gap:8px;align-items:center}
  .theme-btn{background:transparent;border:1px solid rgba(0,0,0,0.08);padding:6px 10px;border-radius:10px;cursor:pointer;font-size:13px}
  body.dark .theme-btn{border:1px solid rgba(255,255,255,0.06)}
  /* SEARCH */
  .search{grid-column:1/-1;display:flex;justify-content:center;margin:8px 0}
  .search input{width:92%;max-width:600px;padding:12px 16px;border-radius:999px;border:1px solid rgba(0,0,0,0.08);outline:none;font-size:15px}
  body.dark .search input{border:1px solid rgba(255,255,255,0.06);background:rgba(255,255,255,0.02);color:var(--text-dark)}
  /* LEFT: Library */
  .library{padding:8px;display:flex;flex-direction:column;gap:12px;max-height:70vh;overflow:auto}
  .card{background:var(--card-light);padding:12px 14px;border-radius:12px;box-shadow:0 6px 18px rgba(10,10,25,0.06);cursor:pointer;display:flex;justify-content:space-between;align-items:center}
  body.dark .card{background:var(--card-dark);box-shadow:0 6px 18px rgba(0,0,0,0.35)}
  .card .left{display:flex;flex-direction:column;gap:4px}
  .title{font-weight:600}
  .singer{font-size:13px;color:var(--muted-light)}
  body.dark .singer{color:var(--muted-dark)}
  .card .meta{font-size:13px;color:var(--muted-light)}
  /* RIGHT: Player / Info */
  .panel{background:var(--card-light);padding:16px;border-radius:12px;box-shadow:0 8px 30px rgba(10,10,25,0.06);display:flex;flex-direction:column;gap:12px;align-items:stretch}
  body.dark .panel{background:var(--card-dark);box-shadow:0 8px 30px rgba(0,0,0,0.35)}
  .now-title{font-weight:700;font-size:1.1rem}
  .now-sub{color:var(--muted-light);font-size:0.9rem}
  audio{width:100%;margin-top:6px}
  .controls{display:flex;gap:8px;justify-content:center;margin-top:6px}
  .btn{padding:8px 12px;border-radius:10px;border:0;cursor:pointer;background:var(--accent);color:white;font-weight:600}
  body.dark .btn{background:var(--accent-dark)}
  .small{font-size:13px;color:var(--muted-light)}
  .meta-list{font-size:13px;color:var(--muted-light);line-height:1.4}
  /* responsive */
  @media (max-width:900px){
    .wrap{grid-template-columns:1fr; padding:12px}
    .panel{order:-1}
    .search input{width:94%}
  }
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>– Music Lounge –</h1>
      <div class="top-controls">
        <div class="small">Total songs: <span id="totalCount">0</span></div>
        <button class="theme-btn" id="themeBtn">Dark</button>
      </div>
    </header>

    <div class="search">
      <input id="search" placeholder="Search songs... (title / singer) — try 'Arijit' or 'Kesariya'">
    </div>

    <!-- Library (left) -->
    <div class="library" id="library"></div>

    <!-- Player Panel (right) -->
    <aside class="panel">
      <div>
        <div class="now-title" id="nowTitle">Select a song to play</div>
        <div class="now-sub" id="nowSub">Artist • Movie</div>
      </div>

      <div class="meta-list" id="metaList">Composer • Lyricist • Year</div>

      <audio id="audio" controls></audio>

      <div class="controls">
        <button class="btn" id="prevBtn">⏮ Prev</button>
        <button class="btn" id="playBtn">▶ Play</button>
        <button class="btn" id="nextBtn">Next ⏭</button>
      </div>

      <div style="margin-top:8px" class="small">Tip: Minimize the browser to keep playing. Close tab to stop playback.</div>
    </aside>
  </div>

/* ========================================= */

const libraryEl = document.getElementById('library');
const searchEl = document.getElementById('search');
const totalCount = document.getElementById('totalCount');
const audio = document.getElementById('audio');
const nowTitle = document.getElementById('nowTitle');
const nowSub = document.getElementById('nowSub');
const metaList = document.getElementById('metaList');
const playBtn = document.getElementById('playBtn');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const themeBtn = document.getElementById('themeBtn');

let currentIndex = -1;
let isPlaying = false;

/* Build library UI */
function buildLibrary(list){
  libraryEl.innerHTML = '';
  list.forEach((s, i) => {
    const card = document.createElement('div');
    card.className = 'card';
    const left = document.createElement('div'); left.className='left';
    const title = document.createElement('div'); title.className='title'; title.textContent = s.title;
    const singer = document.createElement('div'); singer.className='singer'; singer.textContent = s.singer;
    left.appendChild(title); left.appendChild(singer);
    const right = document.createElement('div'); right.className='meta'; right.textContent = '';
    card.appendChild(left); card.appendChild(right);
    card.onclick = () => playIndexByObject(s);
    libraryEl.appendChild(card);
  });
  totalCount.textContent = list.length;
}

/* Play by object (find index) */
function playIndexByObject(obj){
  const idx = songs.findIndex(x=>x.file === obj.file);
  if(idx !== -1) playIndex(idx);
}

/* Play index */
function playIndex(i){
  if(i < 0 || i >= songs.length) return;
  currentIndex = i;
  const s = songs[i];
  audio.src = s.file;
  audio.play().catch(()=>{ /* autoplay blocked until user interacts */});
  isPlaying = true;
  playBtn.textContent = '⏸ Pause';
  updateNowPlaying(s);
  highlightActive();
}

/* Update now playing panel */
function updateNowPlaying(s){
  nowTitle.textContent = s.title;
  nowSub.textContent = s.singer + (s.movie ? ' • ' + s.movie : '');
  metaList.textContent = `Composer: ${s.composer || '-'}  •  Lyricist: ${s.lyricist || '-'}`
}

/* highlight active card */
function highlightActive(){
  const cards = document.querySelectorAll('.card');
  cards.forEach((c, idx) => c.style.outline = (idx === currentIndex ? '2px solid rgba(0,123,255,0.15)' : 'none'));
}

/* Controls */
playBtn.onclick = () => {
  if(!audio.src){
    playIndex(0); return;
  }
  if(isPlaying){ audio.pause(); isPlaying=false; playBtn.textContent='▶ Play'; }
  else{ audio.play().catch(()=>{}); isPlaying=true; playBtn.textContent='⏸ Pause'; }
};
prevBtn.onclick = () => {
  const prev = (currentIndex - 1 + songs.length) % songs.length;
  playIndex(prev);
};
nextBtn.onclick = () => {
  const next = (currentIndex + 1) % songs.length;
  playIndex(next);
};

/* Auto next on end */
audio.addEventListener('ended', ()=>{
  const next = (currentIndex + 1) % songs.length;
  playIndex(next);
});

/* Search filter */
searchEl.addEventListener('input', ()=>{
  const q = searchEl.value.trim().toLowerCase();
  const filtered = songs.filter(s => (s.title + ' ' + s.singer).toLowerCase().includes(q));
  buildLibrary(filtered);
});

/* Theme toggle */
themeBtn.onclick = () => {
  document.body.classList.toggle('dark');
  themeBtn.textContent = document.body.classList.contains('dark') ? 'Light' : 'Dark';
};

/* initial build */
buildLibrary(songs);
themeBtn.textContent = 'Dark';

/* keyboard shortcuts */
document.addEventListener('keydown', (e)=>{
  if(e.code === 'Space'){ e.preventDefault(); playBtn.click(); }
  if(e.code === 'ArrowRight') nextBtn.click();
  if(e.code === 'ArrowLeft') prevBtn.click();
});
</script>
