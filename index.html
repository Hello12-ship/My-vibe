<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>-Music lounge üéµ</title>
  <style>
    :root {
      --bg-light: linear-gradient(135deg, #f5f5f5, #d0e0ff);
      --bg-dark: linear-gradient(135deg, #101820, #2a2a72);
      --text-light: #111;
      --text-dark: #fff;
      --card-light: rgba(255,255,255,0.9);
      --card-dark: rgba(255,255,255,0.1);
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      text-align: center;
      min-height: 100vh;
      transition: background 0.5s, color 0.5s;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      padding: 20px;
      font-size: 2em;
      font-weight: 700;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      letter-spacing: 1px;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.2);
      color: inherit;
      border: none;
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }
    .theme-toggle:hover {
      background: rgba(255,255,255,0.4);
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
      gap: 15px;
    }

    .song-card {
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      width: 85%;
      max-width: 380px;
      padding: 15px 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s ease, background 0.3s ease;
    }
    body.light .song-card { background: var(--card-light); }
    body.dark .song-card { background: var(--card-dark); }

    .song-card:hover {
      transform: scale(1.02);
      background: rgba(255,255,255,0.15);
    }

    audio {
      width: 100%;
      margin-top: 8px;
      border-radius: 8px;
      outline: none;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      font-size: 0.9em;
      color: rgba(255,255,255,0.6);
    }
  </style>
</head>
