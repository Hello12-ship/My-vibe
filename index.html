    @keyframes gradient {

      50% {background-position: 100% 50%;}

    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(-45deg, #ff4b1f, #1fddff, #28a745, #ffde59);
      background-size: 400% 400%;
      animation: gradient 12s ease infinite;
      opacity: 0.15;
      z-index: -1;
    }
