<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Akash Vibes üéµ</title>
<style>
:root {
  --bg-color: #ffffff;
  --text-color: #111;
  --card-color: #f2f2f2;
  --accent-color: #007aff;
}
body.dark {
  --bg-color: #0e0e0e;
  --text-color: #fff;
  --card-color: #1c1c1c;
  --accent-color: #00b7ff;
}
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  transition: background 0.5s, color 0.5s;
}
header {
  font-size: 2rem;
  font-weight: 600;
  text-align: center;
  padding: 15px;
  letter-spacing: 1px;
  background: var(--card-color);
}
.theme-toggle {
  position: fixed;
  top: 15px;
  right: 15px;
  background: var(--card-color);
  color: var(--text-color);
  border: none;
  border-radius: 12px;
  padding: 6px 12px;
  cursor: pointer;
  transition: all 0.3s;
  z-index: 100;
}
.theme-toggle:hover {
  background: var(--accent-color);
  color: white;
}
#library {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px 10px;
  gap: 15px;
  max-height: calc(100vh - 70px);
  overflow-y: auto;
}
.song-card {
  background: var(--card-color);
  width: 95%;
  max-width: 450px;
  padding: 15px 20px;
  border-radius: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  cursor: pointer;
  transition: transform 0.2s, background 0.3s;
}
.song-card:hover {
  transform: scale(1.02);
  background: rgba(0,0,0,0.05);
}
#detail {
  display: none;
  flex-direction: column;
  align-items: center;
  padding: 20px 10px;
}
.song-title {
  font-size: 1.8rem;
  font-weight: 600;
  margin-bottom: 5px;
  text-align: center;
}
.song-meta {
  font-size: 0.9rem;
  color: #555;
  margin-bottom: 15px;
  text-align: center;
}
.song-image {
  width: 80%;
  max-width: 300px;
  border-radius: 20px;
  filter: brightness(1.2);
  box-shadow: 0 8px 20px rgba(0,0,0,0.4);
  margin-bottom: 15px;
}
audio {
  width: 90%;
  margin-bottom: 15px;
}
.download-btn, .back-btn {
  margin-top: 8px;
  background: var(--accent-color);
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 8px 15px;
  cursor: pointer;
}
footer {
  text-align: center;
  padding: 10px 0;
  font-size: 0.9rem;
  background: var(--card-color);
  color: var(--text-color);
  margin-top: 10px;
  border-top: 1px solid rgba(0,0,0,0.1);
}
</style>
</head>
<body>

<button class="theme-toggle" onclick="toggleTheme()">üåó Mode</button>
<header>üéß Akash Vibes</header>

<div id="library"></div>

<div id="detail">
  <div class="song-title" id="songTitle"></div>
  <div class="song-meta" id="songMeta"></div>
  <img src="audio.jpg" alt="Audio Cover" class="song-image">
  <audio id="audio" controls></audio>
  <button class="download-btn" id="downloadBtn">Download</button>
  <button class="back-btn" onclick="backToLibrary()">Back</button>
</div>

<footer>Made with ‚ù§Ô∏è by Akash</footer>

<script>
const songs = [
  {file: "Aaj se teri.mp3", title: "Aaj Se Teri", singer: "Arijit Singh", composer: "Amit Trivedi", movie: "PadMan"},
  {file: "Apa Fer Milange.mp3", title: "Apa Fer Milange", singer: "Savi Kahlon", composer: "The Masterz", movie: "Punjabi"},
  {file: "Bulleya.mp3", title: "Bulleya", singer: "Amit Mishra", composer: "Pritam", movie: "ADHM"},
  {file: "Toota Jo Kabhi Tara.mp3", title: "Toota Jo Kabhi Tara", singer: "Atif Aslam", composer: "Sachin-Jigar", movie: "A Flying Jatt"},
  {file: "Labon Ko.mp3", title: "Labon Ko", singer: "K.K.", composer: "Pritam", movie: "Bhool Bhulaiyaa"},
  {file: "O Re Piya.mp3", title: "O Re Piya", singer: "Rahat Fateh Ali Khan", composer: "Salim-Sulaiman", movie: "Aaja Nachle"},
  {file: "Dekha ek khwab.mp3", title: "Dekha Ek Khwab", singer: "Kishore Kumar", composer: "Shiv-Hari", movie: "Silsila"},
  {file: "Falak Tak Chal Sath Mere.mp3", title: "Falak Tak Chal Sath Mere", singer: "Udit Narayan", composer: "Vishal-Shekhar", movie: "Tashan"},
  {file: "Tu Hi Haqeeqat.mp3", title: "Tu Hi Haqeeqat", singer: "Javed Ali", composer: "Pritam", movie: "Tum Mile"}
];

const library = document.getElementById('library');
const detail = document.getElementById('detail');
const songTitle = document.getElementById('songTitle');
const songMeta = document.getElementById('songMeta');
const audio = document.getElementById('audio');
const downloadBtn = document.getElementById('downloadBtn');

let currentSong = null;

songs.forEach((song, index)=>{
  const card = document.createElement('div');
  card.classList.add('song-card');
  card.textContent = song.title;
  card.addEventListener('click', ()=>{
    playSong(index);
  });
  library.appendChild(card);
});

function playSong(index){
  const s = songs[index];
  currentSong = index;
  songTitle.textContent = s.title;
  songMeta.textContent = `üé§ ${s.singer} | üé∂ ${s.composer} | üé¨ ${s.movie}`;
  audio.src = s.file;
  audio.play();
  library.style.display = 'none';
  detail.style.display = 'flex';
  downloadBtn.onclick = ()=> {
    const a = document.createElement('a');
    a.href = s.file;
    a.download = s.file;
    a.click();
  };
}

// autoplay next random song
audio.addEventListener('ended', ()=>{
  const randomIndex = Math.floor(Math.random() * songs.length);
  playSong(randomIndex);
});

function backToLibrary(){
  // music will continue playing
  detail.style.display = 'none';
  library.style.display = 'flex';
}

function toggleTheme(){
  document.body.classList.toggle('dark');
}
</script>

</body>
  </html>
