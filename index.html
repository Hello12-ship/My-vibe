<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Akash Vibes ðŸŽµ</title>
<style>
:root {
  --bg-color: #ffffff;
  --text-color: #111;
  --card-color: #f2f2f2;
  --accent-color: #007aff;
}
body.dark {
  --bg-color: #0e0e0e;
  --text-color: #fff;
  --card-color: #1c1c1c;
  --accent-color: #00b7ff;
}
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  transition: background 0.5s, color 0.5s;
}
header {
  font-size: 2rem;
  font-weight: 600;
  text-align: center;
  padding: 15px;
  letter-spacing: 1px;
  background: var(--card-color);
}
.theme-toggle {
  position: fixed;
  top: 15px;
  right: 15px;
  background: var(--card-color);
  color: var(--text-color);
  border: none;
  border-radius: 12px;
  padding: 6px 12px;
  cursor: pointer;
  transition: all 0.3s;
  z-index: 100;
}
.theme-toggle:hover {
  background: var(--accent-color);
  color: white;
}

/* Search bar */
#search {
  width: 90%;
  max-width: 400px;
  margin: 15px auto;
  display: block;
  padding: 10px 15px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 1rem;
}

/* Library */
#library {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 10px;
  gap: 15px;
  max-height: calc(100vh - 120px);
  overflow-y: auto;
}

/* Song Card */
.song-card {
  background: var(--card-color);
  width: 95%;
  max-width: 450px;
  padding: 15px 20px;
  border-radius: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  cursor: pointer;
  transition: transform 0.2s, background 0.3s;
}
.song-card:hover {
  transform: scale(1.02);
  background: rgba(0,0,0,0.05);
}

/* Detail */
#detail {
  display: none;
  flex-direction: column;
  align-items: center;
  padding: 20px 10px;
}
.song-title {
  font-size: 1.8rem;
  font-weight: 600;
  margin-bottom: 5px;
  text-align: center;
}
.song-meta {
  font-size: 0.9rem;
  color: #555;
  margin-bottom: 15px;
  text-align: center;
}
.song-image {
  width: 80%;
  max-width: 300px;
  border-radius: 20px;
  filter: brightness(1.2);
  box-shadow: 0 8px 20px rgba(0,0,0,0.4);
  margin-bottom: 15px;
}
audio {
  width: 90%;
  margin-bottom: 15px;
}
.download-btn, .back-btn {
  margin-top: 8px;
  background: var(--accent-color);
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 8px 15px;
  cursor: pointer;
}
</style>
</head>
<body>

<button class="theme-toggle" onclick="toggleTheme()">ðŸŒ— Mode</button>
<header>-Music Lounge â™ª</header>

<!-- Search Bar -->
<input type="text" id="search" placeholder="Search songs...">

<!-- Library -->
<div id="library"></div>

<!-- Detail Screen -->
<div id="detail">
  <div class="song-title" id="songTitle"></div>
  <div class="song-meta" id="songMeta"></div>
  <img src="audio.jpg" alt="Audio Cover" class="song-image">
  <audio id="audio" controls></audio>
  <button class="download-btn" id="downloadBtn">Download</button>
  <button class="back-btn" onclick="backToLibrary()">Back</button>
</div>

<script>
const songs = [
  {file: "Aaj se teri.mp3", title: "Aaj Se Teri", singer: "Arijit Singh"},
  {file: "Apa Fer Milange.mp3", title: "Apa Fer Milange", singer: "Savi Kahlon"},
  {file: "Bulleya.mp3", title: "Bulleya", singer: "Amit Mishra & Shilpa Rao"},
  {file: "Dekha ek khwab.mp3", title: "Dekha Ek Khwab", singer: "Kishore Kumar & Lata Mangeshkar"},
  {file: "Falak Tak Chal Sath Mere.mp3", title: "Falak Tak Chal Sath Mere", singer: "Udit Narayan & Mahalaxmi Iyer"},
  {file: "Hum Tere Pyar mein.mp3", title: "Hum Tere Pyar Mein", singer: "Lata Mangeshkar"},
  {file: "Itna Na Mujhse Tu Pyaar Badha.mp3", title: "Itna Na Mujhse Tu Pyaar Badha", singer: "Lata & Talat"},
  {file: "Labon Ko.mp3", title: "Labon Ko", singer: "K.K."},
  {file: "Mere Samnewali Khidki Mein.mp3", title: "Mere Samnewali Khidki Mein", singer: "Kishore Kumar"},
  {file: "O Re Piya.mp3", title: "O Re Piya", singer: "Rahat Fateh Ali Khan"},
  {file: "Sanson Ki Mala Pe.mp3", title: "Sanson Ki Mala Pe", singer: "Nusrat Fateh Ali Khan"},
  {file: "saudebaazi.mp3", title: "Saude Bazi", singer: "Anupam Amod"},
  {file: "Toota Jo Kabhi Tara.mp3", title: "Toota Jo Kabhi Tara", singer: "Atif Aslam"},
  {file: "Tu Hi Haqeeqat.mp3", title: "Tu Hi Haqeeqat", singer: "Javed Ali"}
];

const library = document.getElementById("library");
const detail = document.getElementById("detail");
const songTitle = document.getElementById("songTitle");
const songMeta = document.getElementById("songMeta");
const audio = document.getElementById("audio");
const downloadBtn = document.getElementById("downloadBtn");
const search = document.getElementById("search");

let currentIndex = 0;

function loadSongs(list = songs) {
  library.innerHTML = "";
  list.forEach((song, i) => {
    const card = document.createElement("div");
    card.classList.add("song-card");
    card.textContent = song.title;
    card.addEventListener("click", () => showDetail(i, list));
    library.appendChild(card);
  });
}
loadSongs();

function showDetail(index, list = songs) {
  currentIndex = songs.indexOf(list[index]);
  const s = list[index];
  songTitle.textContent = s.title;
  songMeta.textContent = `Singer: ${s.singer}`;
  audio.src = s.file;
  audio.play();
  downloadBtn.onclick = () => {
    const a = document.createElement("a");
    a.href = s.file;
    a.download = s.file;
    a.click();
  };
  library.style.display = "none";
  detail.style.display = "flex";
}

// Auto play next song
audio.addEventListener("ended", () => {
  currentIndex = (currentIndex + 1) % songs.length;
  showDetail(currentIndex);
});

function backToLibrary() {
  audio.pause();
  detail.style.display = "none";
  library.style.display = "flex";
}

// Dark/Light Mode
function toggleTheme() {
  document.body.classList.toggle("dark");
}

// Search songs
search.addEventListener("input", (e) => {
  const val = e.target.value.toLowerCase();
  const filtered = songs.filter(s => s.title.toLowerCase().includes(val) || s.singer.toLowerCase().includes(val));
  loadSongs(filtered);
});
</script>
</body>
    </html>
