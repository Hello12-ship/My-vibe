<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Akash Vibes ðŸŽµ</title>
<style>
:root {
  --bg-color: #ffffff;
  --text-color: #111;
  --card-color: #f2f2f2;
  --accent-color: #007aff;
}

body.dark {
  --bg-color: #0e0e0e;
  --text-color: #fff;
  --card-color: #1c1c1c;
  --accent-color: #00b7ff;
}

body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  transition: background 0.5s, color 0.5s;
}

header {
  font-size: 2rem;
  font-weight: 600;
  text-align: center;
  padding: 15px;
  letter-spacing: 1px;
  background: var(--card-color);
}

.theme-toggle {
  position: fixed;
  top: 15px;
  right: 15px;
  background: var(--card-color);
  color: var(--text-color);
  border: none;
  border-radius: 12px;
  padding: 6px 12px;
  cursor: pointer;
  transition: all 0.3s;
  z-index: 100;
}
.theme-toggle:hover {
  background: var(--accent-color);
  color: white;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px 10px;
  gap: 20px;
  max-height: calc(100vh - 70px);
  overflow-y: auto;
}

.song-card {
  background: var(--card-color);
  width: 95%;
  max-width: 450px;
  padding: 15px 20px;
  border-radius: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  cursor: pointer;
  transition: transform 0.2s, background 0.3s;
  display: flex;
  flex-direction: column;
  gap: 10px;
}
.song-card:hover {
  transform: scale(1.02);
  background: rgba(0,0,0,0.05);
}

.song-image {
  width: 100%;
  max-width: 400px;
  border-radius: 20px;
  filter: brightness(1.2);
  box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}

audio {
  width: 100%;
}

.song-info {
  text-align: center;
  font-size: 0.9rem;
}

.download-btn {
  margin-top: 5px;
  background: var(--accent-color);
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 6px 12px;
  cursor: pointer;
}
</style>
</head>
<body>

<button class="theme-toggle" onclick="toggleTheme()">ðŸŒ— Mode</button>
<header>ðŸŽ§ Akash Vibes</header>

<div class="container" id="library"></div>

<script>
const songs = [
  {file: "Aaj se teri.mp3", title: "Aaj Se Teri", singer: "Arijit Singh", composer: "Amit Trivedi", lyricist: "Kausar Munir", movie: "PadMan (2018)"},
  {file: "Apa Fer Milange.mp3", title: "Apa Fer Milange", singer: "Savi Kahlon", composer: "The Masterz", lyricist: "Savi Kahlon", movie: "Single / Punjabi"},
  {file: "Bulleya.mp3", title: "Bulleya", singer: "Amit Mishra & Shilpa Rao", composer: "Pritam", lyricist: "Amitabh Bhattacharya", movie: "Ae Dil Hai Mushkil (2016)"},
  {file: "Dekha ek khwab.mp3", title: "Dekha Ek Khwab", singer: "Kishore Kumar & Lata Mangeshkar", composer: "Shivâ€‘Hari", lyricist: "Javed Akhtar", movie: "Silsila (1981)"},
  {file: "Falak Tak Chal Sath Mere.mp3", title: "Falak Tak Chal Sath Mere", singer: "Udit Narayan & Mahalaxmi Iyer", composer: "Vishalâ€‘Shekhar", lyricist: "Kausar Munir", movie: "Tashan (2008)"},
  {file: "Hum Tere Pyar mein.mp3", title: "Hum Tere Pyar Mein", singer: "Lata Mangeshkar", composer: "Shankarâ€‘Jaikishan", lyricist: "Hasrat Jaipuri", movie: "Dil Ek Mandir (1963)"},
  {file: "Itna Na Mujhse Tu Pyaar Badha.mp3", title: "Itna Na Mujhse Tu Pyaar Badha", singer: "Lata Mangeshkar & Talat Mahmood", composer: "Salil Chowdhary", lyricist: "Rajendra Krishan", movie: "Chhaya (?)"},
  {file: "Labon Ko.mp3", title: "Labon Ko", singer: "K.K.", composer: "Pritam", lyricist: "Sayeed Quadri", movie: "Bhool Bhulaiyaa (2007)"},
  {file: "Mere Samnewali Khidki Mein.mp3", title: "Mere Samnewali Khidki Mein", singer: "Kishore Kumar", composer: "R.D. Burman", lyricist: "Rajendra Krishan", movie: "Padosan (1968)"},
  {file: "O Re Piya.mp3", title: "O Re Piya", singer: "Rahat Fateh Ali Khan", composer: "Salimâ€‘Sulaiman", lyricist: "Jaideep Sahni & Piyush Mishra", movie: "Aaja Nachle (2007)"},
  {file: "Sanson Ki Mala Pe.mp3", title: "Sanson Ki Mala Pe", singer: "Nusrat Fateh Ali Khan", composer: "â€”", lyricist: "Meera Bai / Tufail Hoshiarpuri", movie: "Nonâ€‘movie devotional / qawwali"},
  {file: "saudebaazi.mp3", title: "Saude Bazi", singer: "Anupam Amod", composer: "Pritam", lyricist: "Irshad Kamil", movie: "Aakrosh (2010)"},
  {file: "Toota Jo Kabhi Tara.mp3", title: "Toota Jo Kabhi Tara", singer: "Atif Aslam & others", composer: "Sachinâ€‘Jigar", lyricist: "Priya Saraiya", movie: "A Flying Jatt (2016)"},
  {file: "Tu Hi Haqeeqat.mp3", title: "Tu Hi Haqeeqat", singer: "Javed Ali, Irshan Ashraf & Shadab", composer: "Pritam", lyricist: "Sayeed Quadri", movie: "Tum Mile (2009)"}
];

const library = document.getElementById('library');
let currentAudio = null;

// Render each song as a vertical card
songs.forEach((song, index) => {
  const card = document.createElement('div');
  card.classList.add('song-card');
  card.innerHTML = `
    <strong>${song.title}</strong>
    <div class="song-info">Singer: ${song.singer}<br>Composer: ${song.composer}<br>Lyricist: ${song.lyricist}<br>Movie: ${song.movie}</div>
    <img src="audio.jpg" alt="Audio Cover" class="song-image">
    <audio controls preload="none">
      <source src="${song.file}" type="audio/mpeg">
    </audio>
    <button class="download-btn">Download</button>
  `;
  const audioEl = card.querySelector('audio');
  const downloadBtn = card.querySelector('button');

  // Download functionality
  downloadBtn.addEventListener('click', (e)=>{
    e.stopPropagation();
    const a = document.createElement('a');
    a.href = song.file;
    a.download = song.file;
    a.click();
  });

  // Play next song on tap (whole card click)
  card.addEventListener('click', ()=>{
    if(currentAudio && currentAudio !== audioEl){
      currentAudio.pause();
      currentAudio.currentTime = 0;
    }
    currentAudio = audioEl;
    audioEl.play();
  });

  library.appendChild(card);
});

function toggleTheme(){
  document.body.classList.toggle('dark');
}
</script>

</body>
</html>
