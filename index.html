<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Akash Vibes ðŸŽµ</title>
<style>
:root {
  --bg: #f7f7f7;
  --text: #111;
  --card: #fff;
  --accent: #007bff;
}
body.dark {
  --bg: #0e0e0e;
  --text: #fff;
  --card: #1c1c1c;
  --accent: #00b7ff;
}
body {
  font-family: "Poppins", sans-serif;
  background: var(--bg);
  color: var(--text);
  margin: 0;
  transition: background 0.4s, color 0.4s;
}
header {
  text-align: center;
  font-size: 2rem;
  font-weight: 600;
  padding: 15px;
  background: var(--card);
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
}

/* Search Bar */
.search-container {
  display: flex;
  justify-content: center;
  margin: 15px 0;
}
#search {
  width: 85%;
  max-width: 400px;
  padding: 10px 15px;
  border-radius: 30px;
  border: 1px solid #ccc;
  outline: none;
  font-size: 1rem;
  transition: 0.3s;
}
#search:focus {
  border-color: var(--accent);
  box-shadow: 0 0 6px var(--accent);
}

/* Theme toggle */
.theme-toggle {
  position: fixed;
  top: 15px;
  right: 15px;
  background: var(--card);
  color: var(--text);
  border: none;
  border-radius: 12px;
  padding: 6px 12px;
  cursor: pointer;
  z-index: 100;
}
.theme-toggle:hover {
  background: var(--accent);
  color: white;
}

/* Library */
#library {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-bottom: 70px;
}
.song-card {
  background: var(--card);
  width: 90%;
  max-width: 450px;
  padding: 15px 20px;
  border-radius: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  margin: 8px 0;
  cursor: pointer;
  transition: transform 0.2s, background 0.3s;
}
.song-card:hover {
  transform: scale(1.02);
  background: rgba(0,0,0,0.05);
}

/* Player Screen */
#detail {
  display: none;
  flex-direction: column;
  align-items: center;
  text-align: center;
  padding: 20px;
}
.song-title {
  font-size: 1.7rem;
  font-weight: 600;
}
.song-meta {
  font-size: 0.9rem;
  color: #555;
  margin-bottom: 10px;
}
.song-image {
  width: 75%;
  max-width: 280px;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  margin-bottom: 15px;
}
audio {
  width: 90%;
  margin-bottom: 10px;
}
button {
  border: none;
  border-radius: 8px;
  padding: 8px 15px;
  color: white;
  background: var(--accent);
  cursor: pointer;
  margin: 5px;
}
button:hover {
  opacity: 0.9;
}
</style>
</head>
<body>

<button class="theme-toggle" onclick="toggleTheme()">ðŸŒ— Mode</button>
<header>ðŸŽ§ Akash Vibes</header>

<!-- Search -->
<div class="search-container">
  <input type="text" id="search" placeholder="Search songs... ðŸ”">
</div>

<!-- Library -->
<div id="library"></div>

<!-- Detail -->
<div id="detail">
  <div class="song-title" id="songTitle"></div>
  <div class="song-meta" id="songMeta"></div>
  <img src="audio.jpg" class="song-image">
  <audio id="audio" controls></audio>
  <button id="downloadBtn">Download</button>
  <button onclick="backToLibrary()">Back</button>
</div>

<script>
const songs = [
  {file:"Raataan Lambiyan.mp3", title:"Raataan Lambiyan", singer:"Jubin Nautiyal", composer:"Tanishk Bagchi", movie:"Shershaah (2021)"},
  {file:"Gulabi aakhen.mp3", title:"Gulabi Aakhen", singer:"Mohammed Rafi", composer:"R.D. Burman", movie:"The Train (1970)"},
  {file:"Pee loon.mp3", title:"Pee Loon", singer:"Mohit Chauhan", composer:"Pritam", movie:"Once Upon A Time in Mumbaai (2010)"},
  {file:"Channa mereya.mp3", title:"Channa Mereya", singer:"Arijit Singh", composer:"Pritam", movie:"Ae Dil Hai Mushkil (2016)"},
  {file:"Shayad.mp3", title:"Shayad", singer:"Arijit Singh", composer:"Pritam", movie:"Love Aaj Kal (2020)"},
  {file:"Tu mile.mp3", title:"Tu Mile", singer:"Neeraj Shridhar", composer:"Pritam", movie:"Once Upon A Time in Mumbaai (2010)"},
  {file:"Kesariya.mp3", title:"Kesariya", singer:"Arijit Singh", composer:"Pritam", movie:"BrahmÄstra (2022)"},
  {file:"Dilbar mere.mp3", title:"Dilbar Mere", singer:"Kishore Kumar", composer:"R.D. Burman", movie:"Satte Pe Satta (1982)"},
  {file:"Saibo.mp3", title:"Saibo", singer:"Shreya Ghoshal & Tochi Raina", composer:"Sachinâ€“Jigar", movie:"Shor In The City (2011)"},
  {file:"Jeene laga hoon.mp3", title:"Jeene Laga Hoon", singer:"Atif Aslam", composer:"Sachinâ€“Jigar", movie:"Ramaiya Vastavaiya (2013)"},
  {file:"Kal Ho Na Ho.mp3", title:"Kal Ho Naa Ho", singer:"Sonu Nigam", composer:"Shankarâ€“Ehsaanâ€“Loy", movie:"Kal Ho Naa Ho (2003)"},
  {file:"Muskurane.mp3", title:"Muskurane", singer:"Arijit Singh", composer:"Jeet Gannguli", movie:"CityLights (2014)"},
  {file:"Ranjha.mp3", title:"Ranjha", singer:"Jasleen Royal & B Praak", composer:"Akhil Sachdeva", movie:"Shershaah (2021)"},
  {file:"Samjhawan.mp3", title:"Samjhawan", singer:"Arijit Singh & Shreya Ghoshal", composer:"Sharib-Toshi", movie:"Humpty Sharma Ki Dulhania (2014)"},
  {file:"O Re Piya.mp3", title:"O Re Piya", singer:"Rahat Fateh Ali Khan", composer:"Salimâ€“Sulaiman", movie:"Aaja Nachle (2007)"}
];

const library = document.getElementById('library');
const detail = document.getElementById('detail');
const songTitle = document.getElementById('songTitle');
const songMeta = document.getElementById('songMeta');
const audio = document.getElementById('audio');
const downloadBtn = document.getElementById('downloadBtn');
const search = document.getElementById('search');

songs.forEach((song, i) => {
  const card = document.createElement('div');
  card.className = "song-card";
  card.textContent = song.title;
  card.onclick = () => showDetail(i);
  library.appendChild(card);
});

search.addEventListener('input', () => {
  const query = search.value.toLowerCase();
  document.querySelectorAll('.song-card').forEach(card => {
    card.style.display = card.textContent.toLowerCase().includes(query) ? 'block' : 'none';
  });
});

function showDetail(i){
  const s = songs[i];
  songTitle.textContent = s.title;
  songMeta.textContent = `ðŸŽ¤ ${s.singer} | ðŸŽ¬ ${s.movie}`;
  audio.src = s.file;
  audio.play();
  downloadBtn.onclick = () => {
    const a = document.createElement('a');
    a.href = s.file;
    a.download = s.file;
    a.click();
  };
  library.style.display = "none";
  detail.style.display = "flex";
}

function backToLibrary(){
  audio.pause();
  detail.style.display = "none";
  library.style.display = "flex";
}

function toggleTheme(){
  document.body.classList.toggle('dark');
}
</script>
</body>
  </html>
