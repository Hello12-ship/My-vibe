<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Lounge</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #111;
      --card-color: #f2f2f2;
      --accent-color: #007aff;
    }

    body.dark {
      --bg-color: #0e0e0e;
      --text-color: #fff;
      --card-color: #1c1c1c;
      --accent-color: #00b7ff;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      transition: background 0.5s, color 0.5s;
    }

    header {
      font-size: 2rem;
      font-weight: 600;
      margin: 20px 0;
      letter-spacing: 2px;
    }

    .player {
      background: var(--card-color);
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 320px;
      text-align: center;
      position: relative;
      transition: background 0.3s;
    }

    .play-btn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: none;
      background: var(--accent-color);
      color: white;
      font-size: 24px;
      cursor: pointer;
      position: relative;
      outline: none;
      box-shadow: 0 0 0 0 rgba(0, 183, 255, 0.7);
      animation: pulse 2s infinite;
      transition: background 0.3s;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(0, 183, 255, 0.7);
      }
      70% {
        box-shadow: 0 0 0 20px rgba(0, 183, 255, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(0, 183, 255, 0);
      }
    }

    .song-list {
      margin-top: 25px;
      height: 220px;
      overflow-y: auto;
      text-align: left;
    }

    .song {
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .song:hover {
      background: rgba(0, 122, 255, 0.1);
    }

    .active {
      background: var(--accent-color);
      color: #fff;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--card-color);
      color: var(--text-color);
      border: none;
      border-radius: 12px;
      padding: 6px 12px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .theme-toggle:hover {
      background: var(--accent-color);
      color: white;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåó Mode</button>
  <header>üéµ Music Lounge üéµ</header>
  <div class="player">
    <button class="play-btn" id="playPauseBtn">‚ñ∂Ô∏è</button>
    <div class="song-list" id="songList"></div>
  </div>

  <audio id="audio"></audio>

  <script>
    const songs = [
      "Aaj se teri.mp3",
      "Apa Fer Milange.mp3",
      "Bulleya.mp3",
      "Dekha ek khwab.mp3",
      "Falak Tak Chal Sath Mere.mp3",
      "Hum Tere Pyar mein.mp3",
      "Itna Na Mujhse Tu Pyaar Badha.mp3",
      "Labon Ko.mp3",
      "Mere Samnewali Khidki Mein.mp3",
      "O Re Piya.mp3",
      "Sanson Ki Mala Pe.mp3",
      "saudebaazi.mp3",
      "Toota Jo Kabhi Tara.mp3",
      "Tu Hi Haqeeqat.mp3"
    ];

    const audio = document.getElementById("audio");
    const songList = document.getElementById("songList");
    const playBtn = document.getElementById("playPauseBtn");

    let currentSongIndex = 0;
    let isPlaying = false;

    songs.forEach((song, index) => {
      const div = document.createElement("div");
      div.classList.add("song");
      div.textContent = song.replace(".mp3", "");
      div.addEventListener("click", () => loadSong(index));
      songList.appendChild(div);
    });

    const allSongs = document.querySelectorAll(".song");

    function loadSong(index) {
      currentSongIndex = index;
      audio.src = songs[index];
      allSongs.forEach(s => s.classList.remove("active"));
      allSongs[index].classList.add("active");
      playMusic();
    }

    function playMusic() {
      isPlaying = true;
      audio.play();
      playBtn.textContent = "‚è∏Ô∏è";
    }

    function pauseMusic() {
      isPlaying = false;
      audio.pause();
      playBtn.textContent = "‚ñ∂Ô∏è";
    }

    playBtn.addEventListener("click", () => {
      if (!audio.src) loadSong(currentSongIndex);
      isPlaying ? pauseMusic() : playMusic();
    });

    audio.addEventListener("ended", () => {
      currentSongIndex = (currentSongIndex + 1) % songs.length;
      loadSong(currentSongIndex);
    });

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    // start with first song loaded
    loadSong(0);
  </script>
</body>
</html>
